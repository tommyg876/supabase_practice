<!DOCTYPE html>
<html>

<head>
    <title>Dashboard - Marketing Campaign Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
        }

        .header {
            background-color: #1a1a1a;
            padding: 20px 40px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #00d4ff;
            font-size: 2em;
            font-weight: 300;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .welcome-text {
            color: #e0e0e0;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #ff6666;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-header h2 {
            color: #00d4ff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            color: #888;
            font-size: 18px;
        }

        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .action-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #00b8e6, #0088b3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .secondary-btn {
            background: #333;
            border: 1px solid #00d4ff;
            color: #00d4ff;
        }

        .secondary-btn:hover {
            background: #444;
        }

        .campaigns-section {
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .section-title {
            color: #00d4ff;
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .campaign-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #444;
        }

        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .campaign-title {
            color: #00d4ff;
            font-size: 1.2em;
            font-weight: 600;
        }

        .campaign-date {
            color: #888;
            font-size: 14px;
        }

        .roi-display {
            font-size: 2em;
            color: #00d4ff;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
        }

        .campaigns-list {
            margin-top: 15px;
        }

        .campaign-item {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .no-campaigns {
            text-align: center;
            color: #888;
            padding: 40px;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            color: #00d4ff;
            padding: 40px;
            font-size: 18px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Marketing Campaign Tracker</h1>
        <div class="user-info">
            <span class="welcome-text" id="welcomeText">Welcome!</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-header">
            <h2>Your Dashboard</h2>
            <p>View and manage your marketing campaigns</p>
        </div>

        <div class="actions">
            <a href="/" class="action-btn">New Campaign</a>
            <button class="action-btn secondary-btn" onclick="refreshData()">Refresh Data</button>
        </div>

        <div class="campaigns-section">
            <h3 class="section-title">Your Previous Campaigns</h3>
            <div id="campaignsContainer">
                <div class="loading">Loading your campaigns...</div>
            </div>
        </div>
    </div>

    <!-- Add Supabase JavaScript library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // Check if user is logged in
        function checkAuth() {
            const userId = localStorage.getItem('userId');
            const userSession = localStorage.getItem('userSession');

            if (!userId) {
                alert('Please log in to view your dashboard');
                window.location.href = '/login';
                return false;
            }
            return true;
        }

        // Load user-specific data
        async function loadUserData() {
            if (!checkAuth()) return;

            const userId = localStorage.getItem('userId');

            try {
                // Load clients for this user
                const response = await fetch(`/user/clients/${userId}`);
                const data = await response.json();

                if (data.success) {
                    displayUserData(data.clients);
                } else {
                    console.error('Failed to load user data:', data.message);
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Call this when page loads
        document.addEventListener('DOMContentLoaded', loadUserData);

        async function loadUserCampaigns(userId) {
            try {
                const container = document.getElementById('campaignsContainer');

                // Get user's clients (by email)
                const { data: { session } } = await supabase.auth.getSession();
                const userEmail = session.user.email;

                const { data: clients, error: clientsError } = await supabase
                    .table('clients')
                    .select('*')
                    .eq('email_address', userEmail);

                if (clientsError) {
                    throw clientsError;
                }

                if (!clients || clients.length === 0) {
                    container.innerHTML = '<div class="no-campaigns">No campaigns found. Start by creating a new campaign!</div>';
                    return;
                }

                // Get campaigns for each client
                let allCampaigns = [];

                for (const client of clients) {
                    const { data: campaigns, error: campaignsError } = await supabase
                        .table('campaigns')
                        .select('*')
                        .eq('client_id', client.id);

                    if (campaignsError) {
                        console.error('Error fetching campaigns:', campaignsError);
                        continue;
                    }

                    if (campaigns && campaigns.length > 0) {
                        // Calculate ROI for this client
                        const roi = calculateROI(campaigns);

                        allCampaigns.push({
                            client: client,
                            campaigns: campaigns,
                            roi: roi,
                            date: client.created_at || new Date().toISOString()
                        });
                    }
                }

                displayCampaigns(allCampaigns);

            } catch (error) {
                console.error('Error loading campaigns:', error);
                document.getElementById('campaignsContainer').innerHTML =
                    '<div class="error">Error loading your campaigns. Please try again.</div>';
            }
        }

        function calculateROI(campaigns) {
            let totalSpend = 0;
            let totalMQLs = 0;
            let totalTarget = 0;

            campaigns.forEach(campaign => {
                totalSpend += campaign.spend;
                totalMQLs += campaign.actual_mqls;
                totalTarget += campaign.mql_target;
            });

            const conversionRate = totalTarget > 0 ? (totalMQLs / totalTarget * 100) : 0;
            const costPerMQL = totalMQLs > 0 ? (totalSpend / totalMQLs) : 0;

            return {
                totalSpend: totalSpend.toFixed(2),
                totalMQLs: totalMQLs,
                conversionRate: conversionRate.toFixed(1),
                costPerMQL: costPerMQL.toFixed(2)
            };
        }

        function displayCampaigns(campaigns) {
            const container = document.getElementById('campaignsContainer');

            if (campaigns.length === 0) {
                container.innerHTML = '<div class="no-campaigns">No campaigns found. Start by creating a new campaign!</div>';
                return;
            }

            let html = '';

            campaigns.forEach((campaign, index) => {
                html += `
                    <div class="campaign-card">
                        <div class="campaign-header">
                            <div class="campaign-title">${campaign.client.name}</div>
                            <div class="campaign-date">${new Date(campaign.date).toLocaleDateString()}</div>
                        </div>
                        <div class="roi-display">Total Spend: $${campaign.roi.totalSpend} | MQLs: ${campaign.roi.totalMQLs} | Conversion: ${campaign.roi.conversionRate}%</div>
                        <div class="campaigns-list">
                            <h4>Campaigns:</h4>
                            ${campaign.campaigns.map(camp => {
                    const costPerMQL = camp.actual_mqls > 0 ? (camp.spend / camp.actual_mqls).toFixed(2) : 'N/A';
                    return `
                                    <div class="campaign-item">
                                        <span>${camp.campaign_name} (${camp.channel})</span>
                                        <span>Spend: $${camp.spend} | Target: ${camp.mql_target} | Actual: ${camp.actual_mqls} | Cost/MQL: $${costPerMQL}</span>
                                    </div>
                                `;
                }).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function refreshData() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                document.getElementById('campaignsContainer').innerHTML = '<div class="loading">Refreshing...</div>';
                await loadUserCampaigns(session.user.id);
            }
        }

        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error('Logout error:', error);
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
    </script>
</body>

</html>
