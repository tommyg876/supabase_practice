<!DOCTYPE html>
<html>

<head>
    <title>Login - Marketing Campaign Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #1a1a1a;
            width: 500px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #00b8e6, #0088b3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .secondary-btn {
            width: 100%;
            padding: 15px;
            background: #333;
            border: 1px solid #00d4ff;
            border-radius: 8px;
            color: #00d4ff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .secondary-btn:hover {
            background: #444;
        }

        .result {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #00d4ff;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #00d4ff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form button {
            background: none;
            border: none;
            color: #00d4ff;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .toggle-form button:hover {
            color: #00b8e6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <p style="text-align: center; margin-bottom: 30px; color: #888;">
            Sign in to access your marketing campaign data
        </p>

        <!-- Sign In Form -->
        <form id="signInForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="signInEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="signInPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signUpForm" class="hidden">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="signUpEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="signUpPassword" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="signUpConfirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <div class="toggle-form">
            <button type="button" id="toggleFormBtn">Don't have an account? Sign Up</button>
        </div>

        <div class="login-link">
            <a href="/">‚Üê Back to Campaign Tracker</a>
        </div>

        <div id="result" class="result" style="display: none;">
            <div id="resultValue"></div>
        </div>
    </div>

    <!-- Add Supabase JavaScript library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase client (keep this!)
        const supabaseClient = supabase.createClient(
            'https://wdpyzgcwxngzudnezvxa.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHl6Z2N3eG5nenVkbmV6dnhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4Njk2ODcsImV4cCI6MjA2OTQ0NTY4N30.6_U4wJh9EcTO2ql-CZDAKrHa8ueCRz--Vhei-_zOe3w'
        );

        // Toggle between sign in and sign up forms
        document.getElementById('toggleFormBtn').addEventListener('click', function () {
            const signInForm = document.getElementById('signInForm');
            const signUpForm = document.getElementById('signUpForm');
            const toggleBtn = document.getElementById('toggleFormBtn');

            if (signInForm.classList.contains('hidden')) {
                signInForm.classList.remove('hidden');
                signUpForm.classList.add('hidden');
                toggleBtn.textContent = "Don't have an account? Sign Up";
            } else {
                signInForm.classList.add('hidden');
                signUpForm.classList.remove('hidden');
                toggleBtn.textContent = "Already have an account? Sign In";
            }
        });

        // Handle sign in form submission
        document.getElementById('signInForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            try {
                // DIRECT Supabase call (no backend needed!)
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    document.getElementById('resultValue').textContent = 'Error: ' + error.message;
                } else {
                    document.getElementById('resultValue').textContent = 'Sign in successful! Redirecting...';

                    // Store user info
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('userEmail', data.user.email);

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                }

                document.getElementById('result').style.display = 'block';
            } catch (error) {
                document.getElementById('resultValue').textContent = 'Error: ' + error.message;
                document.getElementById('result').style.display = 'block';
            }
        });

        // Handle sign up form submission
        document.getElementById('signUpForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('signUpConfirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('resultValue').textContent = 'Error: Passwords do not match';
                document.getElementById('result').style.display = 'block';
                return;
            }

            try {
                // DIRECT Supabase call (no backend needed!)
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) {
                    document.getElementById('resultValue').textContent = 'Error: ' + error.message;
                } else {
                    document.getElementById('resultValue').textContent = 'Sign up successful! Please check your email to verify your account.';

                    // Store user info if available
                    if (data.user) {
                        localStorage.setItem('userId', data.user.id);
                        localStorage.setItem('userEmail', data.user.email);
                    }
                }

                document.getElementById('result').style.display = 'block';
            } catch (error) {
                document.getElementById('resultValue').textContent = 'Error: ' + error.message;
                document.getElementById('result').style.display = 'block';
            }
        });
    </script>
</body>

</html>
