<!DOCTYPE html>
<html>

<head>
    <title>ATAR Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #1a1a1a;
            width: 700px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="number"]::placeholder {
            color: #888;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            background: #444;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #00d4ff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #00b8e6;
            transform: scale(1.1);
        }

        .range-value {
            background: #00d4ff;
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            font-size: 14px;
        }

        .subject-section {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .subject-header {
            color: #00d4ff;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .marks-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #00b8e6, #0088b3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .result {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #00d4ff;
        }

        .result h2 {
            color: #00d4ff;
            font-size: 24px;
        }

        .result-value {
            font-size: 48px;
            font-weight: bold;
            color: #00d4ff;
            margin: 10px 0;
        }

        .add-subject-btn {
            background: #333;
            color: #00d4ff;
            border: 1px solid #00d4ff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .remove-subject-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            float: right;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            width: 400px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .close:hover {
            color: #00d4ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ATAR Predictor</h1>
        <form id="atarForm">
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Your Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div id="subjects-container">
                <div class="subject-section" data-subject="0">
                    <div class="subject-header">
                        Subject 1
                        <button type="button" class="remove-subject-btn" onclick="removeSubject(this)"
                            style="display: none;">Remove</button>
                    </div>

                    <div class="form-group">
                        <label>Subject Name:</label>
                        <input type="text" name="subjects[0][name]" placeholder="e.g., Math Advanced" required>
                    </div>

                    <div class="marks-row">
                        <div class="form-group">
                            <label>School Mark:</label>
                            <div class="range-container">
                                <input type="range" name="subjects[0][school_mark]" min="0" max="100" value="50"
                                    oninput="this.nextElementSibling.textContent = this.value">
                                <span class="range-value">50</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Exam Mark:</label>
                            <div class="range-container">
                                <input type="range" name="subjects[0][exam_mark]" min="0" max="100" value="50"
                                    oninput="this.nextElementSibling.textContent = this.value">
                                <span class="range-value">50</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="add-subject-btn" onclick="addSubject()">Add Another Subject</button>
            <button type="submit" class="submit-btn">Calculate ATAR</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h2>Submission Result</h2>
            <div id="result-value"></div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeAuthModal()">&times;</span>
            <h2>Sign In to Submit</h2>
            <p>Please sign in to submit your ATAR prediction.</p>

            <form id="authForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="authEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="authPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In & Submit</button>
                <button type="button" class="add-subject-btn" onclick="showSignUp()">Sign Up Instead</button>
            </form>

            <div id="authResult" class="result" style="display: none;">
                <div id="authResultValue"></div>
            </div>
        </div>
    </div>

    <!-- Add Supabase JavaScript library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase client
        const supabase = supabase.createClient(
            'https://wdpyzgcwxngzudnezvxa.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcHl6Z2N3eG5nenVkbmV6dnhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4Njk2ODcsImV4cCI6MjA2OTQ0NTY4N30.6_U4wJh9EcTO2ql-CZDAKrHa8ueCRz--Vhei-_zOe3w'
        );

        let subjectCount = 1;

        function addSubject() {
            const container = document.getElementById('subjects-container');
            const newSubject = document.createElement('div');
            newSubject.className = 'subject-section';
            newSubject.setAttribute('data-subject', subjectCount);

            newSubject.innerHTML = `
                <div class="subject-header">
                    Subject ${subjectCount + 1}
                    <button type="button" class="remove-subject-btn" onclick="removeSubject(this)">Remove</button>
                </div>

                <div class="form-group">
                    <label>Subject Name:</label>
                    <input type="text" name="subjects[${subjectCount}][name]" placeholder="e.g., Math Advanced" required>
                </div>

                <div class="marks-row">
                    <div class="form-group">
                        <label>School Mark:</label>
                        <div class="range-container">
                            <input type="range" name="subjects[${subjectCount}][school_mark]" min="0" max="100" value="50"
                                oninput="this.nextElementSibling.textContent = this.value">
                            <span class="range-value">50</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Exam Mark:</label>
                        <div class="range-container">
                            <input type="range" name="subjects[${subjectCount}][exam_mark]" min="0" max="100" value="50"
                                oninput="this.nextElementSibling.textContent = this.value">
                            <span class="range-value">50</span>
                        </div>
                    </div>
                </div>
            `;

            container.appendChild(newSubject);
            subjectCount++;
        }

        function removeSubject(button) {
            button.parentElement.parentElement.remove();
        }

        // Auth functions
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            return user;
        }

        function showAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
        }

        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        async function showSignUp() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) {
                    document.getElementById('authResultValue').textContent = 'Error: ' + error.message;
                } else {
                    document.getElementById('authResultValue').textContent = 'Sign up successful! Please check your email.';
                }

                document.getElementById('authResult').style.display = 'block';
            } catch (error) {
                document.getElementById('authResultValue').textContent = 'Error: ' + error.message;
                document.getElementById('authResult').style.display = 'block';
            }
        }

        // Handle form submission
        document.getElementById('atarForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Check if user is authenticated
            const user = await checkAuth();
            if (!user) {
                // Pre-fill email from form
                const formEmail = document.querySelector('input[name="email"]').value;
                if (formEmail) {
                    document.getElementById('authEmail').value = formEmail;
                }
                showAuthModal();
                return; // Stop here, don't submit form yet
            }

            // User is authenticated, submit form
            submitFormData();
        });

        // Handle auth form submission
        document.getElementById('authForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    document.getElementById('authResultValue').textContent = 'Error: ' + error.message;
                } else {
                    document.getElementById('authResultValue').textContent = 'Sign in successful!';
                    closeAuthModal();
                    // NOW submit the form data
                    submitFormData();
                }

                document.getElementById('authResult').style.display = 'block';
            } catch (error) {
                document.getElementById('authResultValue').textContent = 'Error: ' + error.message;
                document.getElementById('authResult').style.display = 'block';
            }
        });

        async function submitFormData() {
            const formData = new FormData(document.getElementById('atarForm'));
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                subjects: []
            };

            // Collect all subjects
            const subjectSections = document.querySelectorAll('.subject-section');
            subjectSections.forEach((section, index) => {
                const name = section.querySelector(`input[name="subjects[${index}][name]"]`).value;
                const school_mark = parseInt(section.querySelector(`input[name="subjects[${index}][school_mark]"]`).value);
                const exam_mark = parseInt(section.querySelector(`input[name="subjects[${index}][exam_mark]"]`).value);

                if (name) {
                    data.subjects.push({
                        name: name,
                        school_mark: school_mark,
                        exam_mark: exam_mark
                    });
                }
            });

            try {
                // Get the current session
                const { data: { session } } = await supabase.auth.getSession();

                if (!session) {
                    throw new Error('No active session');
                }

                const response = await fetch('/submission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                document.getElementById('result-value').textContent = result.success || result.error;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                document.getElementById('result-value').textContent = 'Error: ' + error.message;
                document.getElementById('result').style.display = 'block';
            }
        }
    </script>
</body>

</html>
