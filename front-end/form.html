<!DOCTYPE html>
<html>

<head>
    <title>Marketing Campaign Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #1a1a1a;
            width: 700px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 16px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .campaign-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: end;
        }

        .campaign-row input,
        .campaign-row select {
            flex: 1;
        }

        .campaign-row input[type="number"] {
            width: 120px;
        }

        .add-btn {
            background: #00d4ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #00b8e6, #0088b3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .secondary-btn {
            width: 100%;
            padding: 15px;
            background: #333;
            border: 1px solid #00d4ff;
            border-radius: 8px;
            color: #00d4ff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .secondary-btn:hover {
            background: #444;
        }

        .result {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #00d4ff;
        }

        .roi-display {
            font-size: 2em;
            color: #00d4ff;
            font-weight: bold;
            margin: 10px 0;
        }

        .campaigns-list {
            margin-top: 15px;
            text-align: left;
        }

        .campaign-item {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Marketing Campaign Tracker</h1>
        <p style="text-align: center; margin-bottom: 30px; color: #888;">
            Track your marketing campaigns and calculate ROI
        </p>

        <form id="campaignForm">
            <div class="form-group">
                <label>Client Name:</label>
                <input type="text" id="name" placeholder="Enter client name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Enter client email" required>
            </div>
            <div class="form-group">
                <label>Start Date:</label>
                <input type="date" id="startDate" required>
            </div>

            <div class="form-group">
                <label>Campaigns:</label>
                <div id="campaignsContainer">
                    <div class="campaign-row">
                        <input type="text" placeholder="Campaign name" class="campaign-name" required>
                        <input type="number" placeholder="Spend ($)" min="0" step="0.01" class="spend" required>
                        <input type="number" placeholder="MQL Target" min="0" class="mql-target" required>
                        <select class="channel" required>
                            <option value="">Select Channel</option>
                            <option value="Google Ads">Google Ads</option>
                            <option value="Facebook">Facebook</option>
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Email">Email</option>
                            <option value="Organic">Organic</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="number" placeholder="Actual MQLs" min="0" class="actual-mqls" value="0">
                        <button type="button" class="remove-btn" onclick="removeCampaign(this)">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addCampaign()">+ Add Campaign</button>
            </div>

            <button type="submit" class="submit-btn">Calculate ROI</button>
            <button type="button" class="secondary-btn" onclick="window.location.href='/login'">Login to Save</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Campaign Analysis</h3>
            <div id="roiValue" class="roi-display"></div>
            <div id="campaignsList" class="campaigns-list"></div>
        </div>
    </div>

    <script>
        function addCampaign() {
            const container = document.getElementById('campaignsContainer');
            const newRow = document.createElement('div');
            newRow.className = 'campaign-row';
            newRow.innerHTML = `
                <input type="text" placeholder="Campaign name" class="campaign-name" required>
                <input type="number" placeholder="Spend ($)" min="0" step="0.01" class="spend" required>
                <input type="number" placeholder="MQL Target" min="0" class="mql-target" required>
                <select class="channel" required>
                    <option value="">Select Channel</option>
                    <option value="Google Ads">Google Ads</option>
                    <option value="Facebook">Facebook</option>
                    <option value="LinkedIn">LinkedIn</option>
                    <option value="Email">Email</option>
                    <option value="Organic">Organic</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" placeholder="Actual MQLs" min="0" class="actual-mqls" value="0">
                <button type="button" class="remove-btn" onclick="removeCampaign(this)">Remove</button>
            `;
            container.appendChild(newRow);
        }

        function removeCampaign(button) {
            const container = document.getElementById('campaignsContainer');
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        function calculateROI(campaigns) {
            let totalSpend = 0;
            let totalMQLs = 0;
            let totalTarget = 0;

            campaigns.forEach(campaign => {
                totalSpend += campaign.spend;
                totalMQLs += campaign.actual_mqls;
                totalTarget += campaign.mql_target;
            });

            const conversionRate = totalTarget > 0 ? (totalMQLs / totalTarget * 100) : 0;
            const costPerMQL = totalMQLs > 0 ? (totalSpend / totalMQLs) : 0;

            return {
                totalSpend: totalSpend.toFixed(2),
                totalMQLs: totalMQLs,
                conversionRate: conversionRate.toFixed(1),
                costPerMQL: costPerMQL.toFixed(2)
            };
        }

        document.getElementById('campaignForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const startDate = document.getElementById('startDate').value;

            // Collect campaigns
            const campaigns = [];
            const campaignRows = document.querySelectorAll('.campaign-row');

            campaignRows.forEach(row => {
                const nameInput = row.querySelector('.campaign-name');
                const spendInput = row.querySelector('.spend');
                const targetInput = row.querySelector('.mql-target');
                const channelInput = row.querySelector('.channel');
                const actualInput = row.querySelector('.actual-mqls');

                if (nameInput.value && spendInput.value && targetInput.value && channelInput.value) {
                    campaigns.push({
                        campaign_name: nameInput.value,
                        spend: parseFloat(spendInput.value),
                        mql_target: parseInt(targetInput.value),
                        channel: channelInput.value,
                        actual_mqls: parseInt(actualInput.value) || 0
                    });
                }
            });

            if (campaigns.length === 0) {
                alert('Please add at least one campaign');
                return;
            }

            // Calculate ROI
            const roi = calculateROI(campaigns);

            // Display results
            document.getElementById('roiValue').textContent = `Total Spend: $${roi.totalSpend} | MQLs: ${roi.totalMQLs} | Conversion: ${roi.conversionRate}%`;

            // Display campaigns
            const campaignsList = document.getElementById('campaignsList');
            campaignsList.innerHTML = '<h4>Your Campaigns:</h4>';
            campaigns.forEach(campaign => {
                const costPerMQL = campaign.actual_mqls > 0 ? (campaign.spend / campaign.actual_mqls).toFixed(2) : 'N/A';
                campaignsList.innerHTML += `
                    <div class="campaign-item">
                        <span>${campaign.campaign_name} (${campaign.channel})</span>
                        <span>Spend: $${campaign.spend} | Target: ${campaign.mql_target} | Actual: ${campaign.actual_mqls} | Cost/MQL: $${costPerMQL}</span>
                    </div>
                `;
            });

            document.getElementById('result').style.display = 'block';

            // Send data to backend
            try {
                const response = await fetch('/submission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        start_date: startDate,
                        campaigns: campaigns
                    })
                });

                const result = await response.json();

                if (result.success) {
                    console.log('Data saved successfully!');
                    campaignsList.innerHTML += '<div style="color: #00d4ff; margin-top: 15px; text-align: center;"><strong>✅ Data saved to database successfully!</strong></div>';
                } else {
                    console.error('Error saving data:', result.error);
                    campaignsList.innerHTML += '<div style="color: #ff4444; margin-top: 15px; text-align: center;"><strong>❌ Error saving data: ' + result.error + '</strong></div>';
                }
            } catch (error) {
                console.error('Error sending data:', error);
                campaignsList.innerHTML += '<div style="color: #ff4444; margin-top: 15px; text-align: center;"><strong>❌ Error connecting to server</strong></div>';
            }

            // Store data for potential submission
            const formData = {
                name: name,
                email: email,
                start_date: startDate,
                campaigns: campaigns,
                roi: roi
            };
            localStorage.setItem('campaignFormData', JSON.stringify(formData));
        });
    </script>
</body>

</html>
